name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: |
          docker build -f QRCode_UI/Dockerfile -t my-dockerhub-username/my-app:${{ github.sha }} .
          docker tag my-dockerhub-username/my-app:${{ github.sha }} my-dockerhub-username/my-app:latest

      # Step 4: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push my-dockerhub-username/my-app:${{ github.sha }}
          docker push my-dockerhub-username/my-app:latest
